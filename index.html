<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>轮播图</title>
    <link rel="stylesheet" href="css/index.css">
    <!-- <link rel="stylesheet" href="./js/讲解版.js"> -->
</head>
<body>
    <div class="box one">
        <section class="slide-prev">上一张</section>
        <section class="slide-next">下一张</section>
        <ul>
            <li><img src="./images/1.jpg" alt="轮播图片"></li>
            <li><img src="./images/2.jpg" alt="轮播图片"></li>
            <li><img src="./images/3.jpg" alt="轮播图片"></li>
            <li><img src="./images/4.jpg" alt="轮播图片"></li>
            <li><img src="./images/5.jpg" alt="轮播图片"></li>
            <li><img src="./images/6.jpg" alt="轮播图片"></li>
            <li><img src="./images/7.jpg" alt="轮播图片"></li>
        </ul>
    </div>
    <div class="box" id="two">
            <section class="slide-prev">上一张</section>
            <section class="slide-next">下一张</section>
            <ul>
                <li><img src="./images/1.jpg" alt="轮播图片"></li>
                <li><img src="./images/2.jpg" alt="轮播图片"></li>
                <li><img src="./images/3.jpg" alt="轮播图片"></li>
                <li><img src="./images/4.jpg" alt="轮播图片"></li>
                <li><img src="./images/5.jpg" alt="轮播图片"></li>
                <li><img src="./images/6.jpg" alt="轮播图片"></li>
                <li><img src="./images/7.jpg" alt="轮播图片"></li>
            </ul>
        </div>
    <script src="js/jquery.js"></script>
    <!-- <script src="js/index.js"></script> -->
    <script src="./js/jQ讲解版-ZYslide.js"></script>
    <script>
        // 将$禁用
        jQuery.noConflict()
        // $('.box').ZYSlide({speed:3000,delay:1000}).css('border','1px solid blue')
        // 制作两个不同的轮播
        jQuery('.one').ZYSlide({delay:2000,speed:3000}).css('background-color','red')
        jQuery('#two').ZYSlide({speed:1000}).css('background-color','blue')

    </script>
</body>
</html>
